font:
  # Normal (roman) font face
  normal:
    # Font family
    family: "MesloLGM Nerd Font"

    # The `style` can be specified to pick a specific face.
    style: Regular
    
  bold:
    # Font family
    family: "MesloLGM Nerd Font"

    # The `style` can be specified to pick a specific face.
    style: Bold
  
  italic:
    # Font family
    family: "MesloLGM Nerd Font"

    # The `style` can be specified to pick a specific face.
    style: Italic

  # Point size
  size: 11.0

colors:
   # Default colors
   primary:
     background: '#1f2430'
     foreground: '#cbccc6'
     bright_foreground: '#f28779'
 
   # Normal colors
   normal:
     black:   '#212733' #
     red:     '#f08778' #
     green:   '#53bf97' #
     yellow:  '#fdcc60' #
     blue:    '#60b8d6' # 
     magenta: '#ec7171' #
     cyan:    '#98e6ca' #
     white:   '#fafafa' #
 
   # Brightened
   bright:
     black: '#686868'
