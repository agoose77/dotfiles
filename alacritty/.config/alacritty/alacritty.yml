font:
  # Normal (roman) font face
  normal:
    # Font family
    family: "MesloLGM Nerd Font"

    # The `style` can be specified to pick a specific face.
    style: Regular
    
  bold:
    # Font family
    family: "MesloLGM Nerd Font"

    # The `style` can be specified to pick a specific face.
    style: Bold
  
  italic:
    # Font family
    family: "MesloLGM Nerd Font"

    # The `style` can be specified to pick a specific face.
    style: Italic

  # Point size
  size: 9


# Import theme
import: 
  - ~/.config/alacritty/darcula.yml
